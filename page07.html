<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style07.css" />
    <title>Flip Image</title>
  </head>
  <body>
    <h1>Flip Image</h1>
    <form>
      <label>URL: </label>
      <input type="text" placeholder="enter URL of image" />
      <button type="submit">submit</button>
    </form>
    <div class="container">
      <div class="btn-container image-a-btn-y btn-y">
        <button class="flipY a-btn-y">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>
      <div class="btn-container image-a-btn-x btn-x">
        <button class="flipX a-btn-x">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>

      <div class="image image-a">
        <img src="./assets/images/kitten.png" alt="kitten" />
      </div>

      <div class="btn-container image-b-btn-y btn-y">
        <button class="flipY b-btn-y">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>
      <div class="btn-container image-b-btn-x btn-x">
        <button class="flipX b-btn-x">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>

      <div class="image image-b">
        <img src="./assets/images/kitten.png" alt="kitten" />
      </div>

      <div class="btn-container image-c-btn-y btn-y">
        <button class="flipY c-btn-y">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>
      <div class="btn-container image-c-btn-x btn-x">
        <button class="flipX c-btn-x">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>

      <div class="image image-c">
        <img src="./assets/images/kitten.png" alt="kitten" />
      </div>

      <div class="btn-container image-d-btn-y btn-y">
        <button class="flipY d-btn-y">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>
      <div class="btn-container image-d-btn-x btn-x">
        <button class="flipX d-btn-x">
          &leftarrow; &ThickSpace; &rightarrow;
        </button>
      </div>

      <div class="image image-d">
        <img src="./assets/images/kitten.png" alt="kitten" />
      </div>
    </div>
    <script src="/scripts/script07.js"></script>
  </body>
</html>
